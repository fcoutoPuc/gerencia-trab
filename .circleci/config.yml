version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:16 # Choose the Node.js Docker image version that matches your project
    working_directory: ~/repo # Set the working directory to the root of your repository

jobs:
  install_dependencies:
    executor: node-executor
    steps:
      - checkout # Checks out the code from your repository
      - run:
          name: Install dependencies
          command: |
            npm install  # Install all the required dependencies

  run_tests:
    executor: node-executor
    steps:
      - checkout  # Check out your code
      - run:
          name: Run Jest tests
          command: |
            npm test  # Run your tests with Jest (e.g., npx jest)

  deploy:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Deploy Lambda (optional)
          command: |
            # Add your Lambda deployment commands here if needed
            echo "Deploying Lambda..." # Placeholder for deployment step

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - install_dependencies
      - run_tests:
          requires:
            - install_dependencies
      - deploy:
          requires:
            - run_tests
